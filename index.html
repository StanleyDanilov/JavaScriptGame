<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Javascript Game</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div class="action">
			<span class="show-time">You need to set the time.</span>
			<div class="game-score">Score: <span class="game-score-number">0</span></div>

			<div class="game-field">
				<button class="btn-begin-dis btn" disabled>Begin</button>
				<div class="score-table hide-item"></div>
				<button class="btn-new-game btn hide-item">New game</button>
			</div>

			<form class="form">
				<span class="form-title">Set time (seconds)</span>
				<input class="form-input" type="number" value="5" min="1" max="60">
				<div>
					<button class="form-btn btn-submit" type="submit">Confirm</button>
					<button class="form-btn btn-cancel" disabled>Cancel</button>
				</div>
			</form>

		</div>

		<script src="main.js"></script>
	</body>
</html>
